{% extends "base.html" %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div style="font-family: Arial, sans-serif; background-color: #f8f8f8; color: #333;">
  <div style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); animation: fadeIn 0.4s ease;">
    <h1 style="text-align: center; margin-bottom: 20px;">Contact Us</h1>
    <form class="contact-form" action="#" method="post" style="margin-bottom: 16px;">
      {% csrf_token %}
      <textarea class="form-control" id="desc" name="desc" placeholder="Enter Message" style="height: 192px;" required></textarea>
      <div style="height: 8px;"></div>
      <input type="submit" value="Send Message" style="width: 100%; padding: 10px; background: linear-gradient(90deg, #007bff, #168cb7); color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
    </form>
    <div class="contact-info" style="text-align: center;">
      <p style="margin-bottom: 10px;">Premier Road</p>
      <p style="margin-bottom: 10px;">Mumbai, Maharashtra, 400072</p>
      <p style="margin-bottom: 10px;">Phone: (91) 9152789432</p>
      <p>Email: 662shllok@dbit.com</p>
    </div>
  </div>
</div>
<style>
  /* Page-scoped: hide vertical scrollbar on this page only */
  html, body { overflow-y: hidden; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
{% endblock body %}
